<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <br/>
        <label for="seu-nome">Nome</label>
        <input id="seu-nome" type="text"/>
        <br/><br/>
        <label for="seu-email"></label>E-mail</label>
        <input id="seu-email" type="email"/>
        <br/><br/>
        <label for="sua-senha"></label>Senha</label>
        <input id="sua-senha" type="password"/>
        <br/><br/>
        <button type="submit">
            Cadastrar
        </button>
    </main>
</body>
</html>
