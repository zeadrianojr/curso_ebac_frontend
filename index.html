<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <div class="radio-btn">
                <label for="movel">Celular:</label>
                <input type="radio" name="movel" id="movel">
                <label for="fixo">Telefone:</label>
                <input type="radio" name="fixo" id="fixo">
            </div>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf">
            <label for="end">Endereço:</label>
            <input type="text" name="end" id="end">
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep">
            <div class="btn">
                <button type="reset" id="btn" class="reseta">Apagar</button>
                <button type="submit" id="btn">Enviar Dados</button>

            </div>
            <div id="mensagem" >
            </div>

        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
