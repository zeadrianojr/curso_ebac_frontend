<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="blocos">
        <div class="container fundo">
            <div class="row">
                <div class="col-sm-12  col-lg-12">
                    <h1 class="h2"> Formulário</h1>
                    <form>
                        <label for="nome" class="form-label">Seu Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="seu nome aqui">
                        <br>
                        <label for="email" class="form-label">Seu E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="seu e-mail aqui">
                        <br>
                        <label for="tel" class="form-label">Seu Celular:</label>
                        <input type="tel" id="tel" name="tel" class="form-control" >
                        <br>
                        <button class="btn btn-primary">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="caixa-mensagem">
            <span id="mensagem"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
